apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-review-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs-review-app
  template:
    metadata:
      labels:
        app: cats-dogs-review-app
    spec:
      containers:
      - name: nginx
        image: docker.io/library/nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx
        - name: config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config
        configMap:
          name: loadbalancer-config
      - name: static
        configMap:
          name: html-config
